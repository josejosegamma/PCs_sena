<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Editar</title>

    <style>
        :root {
            --sena-green: #008f39;
            --sena-dark: #00692b;
        }

        body {
            background: #ececec;
            padding: 30px;
        }

        .card {
            max-width: 650px;
            margin: auto;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: white;
        }

        .card-header {
            background: var(--sena-dark);
            color: white;
            font-size: 22px;
            text-align: center;
            padding: 14px;
            font-weight: bold;
        }

        .btn-sena {
            background: var(--sena-green);
            color: white;
            font-weight: bold;
            width: 100%;
        }

        .btn-home {
            background: #444;
            color: white;
            width: 100%;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="card-header">Editar Computador</div>

    <div class="card-body">

        <!-- BOTÓN PARA VOLVER A HOME -->
        <a href="/home" class="btn btn-home mb-3">Volver a Home</a>

        <form action="/editar/{{ computador[0] }}" method="post">

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Marca</label>
                    <input type="text" class="form-control" name="marca" value="{{ computador[1] }}" required>
                </div>

                <div class="col">
                    <label class="form-label">Modelo</label>
                    <input type="text" class="form-control" name="modelo" value="{{ computador[2] }}" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Serial</label>
                <input type="text" class="form-control" name="serial" value="{{ computador[3] }}" required>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Estado</label>
                    <input type="text" class="form-control" name="estado" value="{{ computador[4] }}" required>
                </div>

                <div class="col">
                    <label class="form-label">RAM (GB)</label>
                    <input type="number" class="form-control" name="ram" value="{{ computador[5] }}" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Procesador</label>
                <input type="text" class="form-control" name="procesador" value="{{ computador[6] }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Almacenamiento (GB)</label>
                <input type="number" class="form-control" name="almacenamiento" value="{{ computador[7] }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Sistema Operativo</label>
                <input type="text" class="form-control" name="sistema_operativo" value="{{ computador[8] }}" required>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">¿Tiene Mouse?</label>
                    <select class="form-select" name="tiene_mouse">
                        <option value="si" {% if computador[9] == "si" %}selected{% endif %}>Sí</option>
                        <option value="no" {% if computador[9] == "no" %}selected{% endif %}>No</option>
                    </select>
                </div>

                <div class="col">
                    <label class="form-label">¿Tiene Teclado?</label>
                    <select class="form-select" name="tiene_teclado">
                        <option value="si" {% if computador[10] == "si" %}selected{% endif %}>Sí</option>
                        <option value="no" {% if computador[10] == "no" %}selected{% endif %}>No</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Placa SENA</label>
                <input type="text" class="form-control" name="placa_sena" value="{{ computador[11] }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha Registro</label>
                <input type="date" class="form-control" name="fecha_registro" value="{{ computador[12] }}" required>
            </div>

            <button type="submit" class="btn btn-sena mt-3">Actualizar</button>

        </form>
    </div>
</div>
</body>
</html>
