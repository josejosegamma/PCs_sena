<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Formulario</title>

    <style>
        :root {
            --sena-green: #008f39;
        }

        body {
            background: #f4f4f4;
            padding: 30px;
        }

        .card {
            max-width: 650px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .card-header {
            background: var(--sena-green);
            color: white;
            font-size: 22px;
            text-align: center;
            padding: 15px;
            font-weight: bold;
        }

        .btn-sena {
            background: var(--sena-green);
            color: white;
            font-weight: bold;
            width: 100%;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="card-header">Registrar Computador</div>

    <div class="card-body">

        <!-- BOTÓN PARA IR A HOME -->
        <a href="/home" class="btn btn-sena mb-3">Ir a Home</a>

        <form action="/insertar" method="post">

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Marca</label>
                    <input type="text" class="form-control" name="marca" required>
                </div>
                <div class="col">
                    <label class="form-label">Modelo</label>
                    <input type="text" class="form-control" name="modelo" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Serial</label>
                <input type="text" class="form-control" name="serial" required>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Estado</label>
                    <input type="text" class="form-control" name="estado" required>
                </div>
                <div class="col">
                    <label class="form-label">RAM (GB)</label>
                    <input type="number" class="form-control" name="ram" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Procesador</label>
                <input type="text" class="form-control" name="procesador" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Almacenamiento (GB)</label>
                <input type="number" class="form-control" name="almacenamiento" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Sistema Operativo</label>
                <input type="text" class="form-control" name="sistema_operativo" required>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">¿Tiene Mouse?</label>
                    <select class="form-select" name="tiene_mouse">
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="col">
                    <label class="form-label">¿Tiene Teclado?</label>
                    <select class="form-select" name="tiene_teclado">
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Placa SENA</label>
                <input type="text" class="form-control" name="placa_sena" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha Registro</label>
                <input type="date" class="form-control" name="fecha_registro" required>
            </div>

            <button type="submit" class="btn btn-sena mt-3">Guardar</button>

        </form>
    </div>
</div>
</body>
</html>
