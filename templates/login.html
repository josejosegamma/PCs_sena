<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Login</title>

    <style>
        :root {
            --sena-green: #008f39;
            --sena-dark: #0b3d36;
        }

        body {
            background: #f3f3f3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 100%;
            max-width: 380px;
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .card-header {
            background: var(--sena-green);
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            padding: 16px;
        }

        .btn-sena {
            background: var(--sena-green);
            color: white;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="card-header">
        Inicio de Sesi√≥n
    </div>

    <div class="card-body">
        <form method="POST" action="{{ url_for('login') }}">

            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input name="usuario" type="text" class="form-control" placeholder="Ingrese su usuario" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Clave</label>
                <input name="clave" type="password" class="form-control" placeholder="Ingrese su clave" required>
            </div>

            <button type="submit" class="btn btn-sena mt-2">Ingresar</button>

        </form>
    </div>
</div>

</body>
</html>
